version: "3"

services:
  webserver-nginx:
    image: "pixelfordinner/nginx"
    container_name: "phpinfo-nginx"
    restart: unless-stopped
    links:
        - "upstream-php:php"
    volumes:
      - "./volumes/conf.d:/etc/nginx/conf.d:ro"
      - "./volumes/www:/opt/www/:ro"
    ports:
      - "9090:80"
  upstream-php:
    image: "pixelfordinner/php:8.1"
    container_name: "phpinfo-php"
    restart: unless-stopped
    user: "501:20"
    volumes:
      - "./volumes/www:/opt/www/"
    hostname: "phpinfo"
