[Security]
expose_php = Off
short_open_tag = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
log_errors = On
allow_url_include = Off
disable_functions = pcntl_alarm,pcntl_fork,pcntl_waitpid,pcntl_wait,pcntl_wifexited,pcntl_wifstopped,pcntl_wifsignaled,pcntl_wexitstatus,pcntl_wtermsig,pcntl_wstopsig,pcntl_signal,pcntl_signal_dispatch,pcntl_get_last_error,pcntl_strerror,pcntl_sigprocmask,pcntl_sigwaitinfo,pcntl_sigtimedwait,pcntl_exec,pcntl_getpriority,pcntl_setpriority,show_source
magic_quotes_gpc = Off

[Session]
session.cookie_httponly = 1
session.entropy_length = 32
session.entropy_file = /dev/urandom

[Limits]
post_max_size = 64M
upload_max_filesize = 64M
max_input_time = 60
max_input_vars = 1000
max_execution_time = 180
realpath_cache_size = 32K
memory_limit = 128M

[Settings]
date.timezone = America/Sao_Paulo

[OPCache]
opcache.enable_cli = Off
opcache.memory_consumption = 32
opcache.max_accelerated_files = 16229
opcache.validate_timestamps = 0

[APC settings]
apc.enable_cli = Off
apc.shm_size = 16M
